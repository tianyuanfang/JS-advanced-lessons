<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON-Node-测试</title>
    <script src="jquery-2.2.2.js"></script>
</head>

<body>
    <button id="btn">点击</button>
    <input type="text" id="inp">
    <label id="lab">输入1到7的整数</label>

    <script>
        //        type:请求方式（get,post）
        //        url:接口地址
        //        data:传入的参数
        //        dataType:返回的数据类型，一般的值为--json/jsonp
        //        success:成功后的回调函数
        //        $.ajax({});
        $('#btn').click(function() {
                $.ajax({
                    url: 'http://localhost:8080?id=' + ($('#inp').val() || 1),
                    dataType: 'JSON',
                    type: 'GET',
                    success: function(data) {
                        if (data) {
                            console.log(typeof data, data);
                            document.getElementById("lab").innerText = JSON.stringify(data);
                        }
                    },
                    error: function(xhr) {
                        alert('Error:' + JSON.stringify(xhr));
                    }
                })
            })
            //输入5
            //{"index":"555555","id":"2010015005","name":"eeeee","score":"72"}
            //输入1~7以外的
            //Error:{"readyState":4,"responseText":"","status":200,"statusText":"OK"}
    </script>
</body>

</html>
